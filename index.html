<!DOCTYPE html>
<html>
<head>
    <title>COE Visionary Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="images/sas_icon.png"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/aristo.css" rel="stylesheet" type="text/css" />
    <link href="css/advisor.css" rel="stylesheet" />
    <link href="css/progressbar.css" rel="stylesheet" />
    <link href="css/demo.css" rel="stylesheet" /> 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body> 
    <div id="mainContainerDiv" class="container">
        <div id="screenSizeTooSmall" class="row">
            <h2 class="text-center">This demo needs a screen width of 1024px or more</h2>
        </div>
        <!--div id="screenSizeInfo" class="row pull-right">
            <span class="visible-xs"> screen-xs </span>
            <span class="visible-sm"> screen-sm </span>
            <span class="visible-md"> screen-md </span>
            <span class="visible-lg"> screen-lg </span>
        </div-->

        <div class="row">
            <div id="primaryContainer" class="col-sm-3">
                <!-- IPHONE test-->
                <div id="iphoneFrame">
                    <div id="iphoneFrameImg">
                        <img  src="images/iphone_empty.jpg"/>
                    </div>
                    <div id="iphoneScreen" onclick="iphoneScreenClicked();">
                        <img src="images/home_screen_start.gif">
                    </div>
                    <div id="iphoneHomeButton" onclick="iphoneHomeClicked();"></div>
                    <div id="iphonePowerButton" onclick="iphonePowerClicked();"></div>
                    <div id="iphoneMuteButton" onclick="iphoneMuteClicked();"></div>
                </div>
                <!-- END IPHONE -->
            </div>
            
            <div id="secondContainer" class="col-sm-9">
                <div id="posterFrame" class="" onclick="frameScreenClicked();">
                    <img class="img-rounded" src="images/mainposter_start.jpg">
                </div>
                <div id="posterPopupFrame" onclick="framePopupClicked();">
                    <!-- QR Code -->
                    <img src="images/qrcode.png" />
                </div>
                <div id="rtdmAdvisorFrame">
                    <div class="col-sm-8">
                    <!-- Advisor Here -->
                        <div id="rtdmAdvisorContainer" class="shadowbox"></div>
                    </div>

                    <div class="col-sm-4">
                        <!-- Google Maps Here -->
                        <div id="googleMapsFrame"></div>
                        <!-- Offer Window Here -->
                        <div id="offerDetailsFrame"></div>
                    </div>
                </div>
                <!-- POSTER -->
            </div>
        </div>
    </div>
    <div id="demoConfigurator"></div>
    <script src="js/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/advisor.js"></script>
    <script src="js/configurator.js"></script>
    <script src="js/demo.js"></script>
    <script type="text/javascript">
        $( document ).ready(function() {
          initDemo();
        });
        $( window ).resize(function() {
          windowsResize();
        });
    </script>
</body>
</html>
